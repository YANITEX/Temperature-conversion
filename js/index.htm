<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="">
</head>
<body>
    <div class="window">
        <div class="kifkif">
            <p id="title">Temperature  conversion :</p>
        </div>
        <div class="kifkif">
            <input type="number" id="temp" >
        </div >
        <div class="kifkif">
            <div class="type-convertion">
                <input type="radio" name="convertion" id="first">
                <label for="first">Celsius to Fahrenheit</label>
            </div>
            <div class="type-convertion">
                <input type="radio" name="convertion" id="secend">
                <label for="secend">Fahrenheit to Celsius</label>
            </div>
            
        </div>
        <div class="kifkif">
            <button id="submit">submit</button>
        </div>
        <div class="kifkif">
            <p id="result"></p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
